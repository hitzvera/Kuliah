<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Image</title>
</head>
<body>
    <h4> Menambahkan Image Ke Dalam Dokumen HTML </h4>
    <img src="ikan1.jpg" width="150" height="120">
    <br>
    <h4> Mengatur Border Pada Image </h4>
    <img src="ikan2.jpg" border="10" color="red">
    <br>
    <h4> Mnating Text engatur</h4>
    Pada Image di bawah ini terdapat Alternating Text.
    Silahkan gerakan mouse melewati Image<br>
    <img src="ikan2.jpg" width="100" height="120" alt="alternating text">
    
</body>
</html2
