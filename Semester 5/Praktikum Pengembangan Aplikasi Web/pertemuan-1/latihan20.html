<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Menggunakan Menu Dropdown</title>
   </head>
   <body>
      <img src="research.png" alt="research" align="right" />
      <br />
      <span>Silahkan pilih orientasi minat</span>
      <br />
      <select name="Organisasi Minat" id="">
         <option selected hidden disabled>Pilih Minat</option>
         <option value="dg">Design Grafis</option>
         <option value="pj">Programmer Java</option>
         <option value="sa">Sistem Analisis</option>
         <option value="ds">Dagelan Saja</option>
      </select>
      <br />
      <br />
      <select name="Organisasi Kemampuan" id="">
         <option value="" hidden selected disabled>Pilih Kemampuan</option>
         <option value="dg">Design Grafis</option>
         <option value="pj">Programmer Java</option>
         <option value="sa">Sistem Analisis</option>
         <option value="aj">Ahli Jaringan</option>
         <option value="it">Trainer IT</option>
         <option value="ds">Dagelan Saja</option>
      </select>
   </body>
</html>
